<div class="m-sm-1">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h1 class="card-title">
        <button *hasPermission="['resourcesTypes.write']" type="button" [routerLink]="['new']"
          class="btn btn-primary btn-icon" title="Crear Tipo de Recurso">
          <i class="bi bi-plus-lg"></i>
        </button> Tipos de Recursos
      </h1>
    </div>
    <div class="card-body">
      <app-filter [filterInputs]="filterInputs" [myForm]="myForm" (submit)="getItems()" (clear)="clear()"></app-filter>

      <app-table [headers]="headers" [bodyTemplate]="customBody" [myForm]="myForm" [sort]="sort" [hasButtons]="true"
        [filterInputs]="filterInputs" [queryItems]="query" #tableComponent>

        <ng-template #customBody let-items>
          <tr *ngFor="let resourceType of items">
            <td>{{ resourceType.description }}</td>
            <td>
              <i *ngIf="resourceType.active" class="bi bi-check-square text-success"></i>
              <i *ngIf="!resourceType.active" class="bi bi-square text-danger outline"></i>
            </td>
            <td class="text-end">
              <button *hasPermission="['resourcesTypes.read']" type="button" [routerLink]="[resourceType.id, 'view']"
                class="btn btn-info btn-icon ms-1" title="Ver">
                <i class="bi bi-eye"></i>
              </button>

              <button *hasPermission="['resourcesTypes.write']" type="button" [routerLink]="[resourceType.id, 'edit']"
                class="btn btn-primary btn-icon ms-1" title="Editar">
                <i class="bi bi-pencil"></i>
              </button>

              <button *hasPermission="['resourcesTypes.delete']" type="button" (click)="delete(resourceType)"
                class="btn btn-danger btn-icon ms-1" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>

      </app-table>
    </div>
  </div>
</div>
