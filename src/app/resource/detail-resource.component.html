<div class="container-fluid">
  <h2>Detalle</h2>

  <dl *ngIf="resource">
    <dt>Descripción</dt>
    <dd>{{ resource.description }}</dd>
    <dt>Código</dt>
    <dd>{{ resource.code ? resource.code : '-' }}</dd>
    <dt>Tipo de Recuros</dt>
    <dd>
      <ng-content *ngFor="let resourceType of resource.resourcesTypes">
        <div>
          {{ resourceType.description }}
        </div>
      </ng-content>
    </dd>
    <dt>Activo</dt>
    <dd>{{ resource.active ? 'Si' : 'No' }}</dd>
  </dl>

  <div class="button-form">
    <button type="button" class="btn btn-secondary" (click)="previousState()" title="Volver">
      <i class="bi bi-arrow-left-short"></i>&nbsp;Volver
  </button>

    <button *hasPermission="['resources.write']" type="button" [routerLink]="['../../', resource.id, 'edit']" class="btn btn-primary" title="Editar">
      <i class="bi bi-pencil"></i>&nbsp;Editar
    </button>
  </div>
</div>
