<form name="myForm" role="form" novalidate (ngSubmit)="confirm()" [formGroup]="myForm">
    <div class="modal-header bg-info text-white">
        <h4 class="modal-title">Confirmar operación</h4>
    </div>

    <div class="modal-body">
        <p>
            ¿Está seguro que desea Atender el Turno de <strong>{{ appointment.customerBusinessName }}</strong>?
        </p>

        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="observations">Observaciones</label>
                    <textarea type="text" class="form-control" name="observations" id="observations"
                        formControlName="observations"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" title="Cancelar">
            <i class="bi bi-ban"></i>&nbsp;Cancelar
        </button>

        <button type="submit" [disabled]="isSaving" class="btn btn-primary" title="Confirmar">
            <i class="bi bi-check"></i>&nbsp;Confirmar
        </button>
    </div>
</form>
