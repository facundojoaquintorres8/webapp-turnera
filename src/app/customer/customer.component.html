<div class="m-sm-1">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h1 class="card-title">
        <button *hasPermission="['customers.write']" type="button" [routerLink]="['new']"
          class="btn btn-primary btn-icon" title="Crear Cliente">
          <i class="bi bi-plus-lg"></i>
        </button> Clientes
      </h1>
    </div>
    <div class="card-body">
      <app-filter [filterInputs]="filterInputs" [myForm]="myForm" (submit)="getItems()" (clear)="clear()"></app-filter>

      <app-table [headers]="headers" [bodyTemplate]="customBody" [myForm]="myForm" [sort]="sort" [hasButtons]="true"
        [filterInputs]="filterInputs" [queryItems]="query" #tableComponent>

        <ng-template #customBody let-items>
          <tr *ngFor="let customer of items">
            <td>{{ customer.businessName }}</td>
            <td>{{ customer.brandName }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone1 }}</td>
            <td>
              <i *ngIf="customer.active" class="bi bi-check-square text-success"></i>
              <i *ngIf="!customer.active" class="bi bi-square text-danger outline"></i>
            </td>
            <td class="text-end">
              <button *hasPermission="['customers.read']" type="button" [routerLink]="[customer.id, 'view']"
                class="btn btn-info btn-icon" title="Ver">
                <i class="bi bi-eye"></i>
              </button>

              <button *hasPermission="['customers.write']" type="button" [routerLink]="[customer.id, 'edit']"
                class="btn btn-primary btn-icon ms-1" title="Editar">
                <i class="bi bi-pencil"></i>
              </button>

              <button *hasPermission="['customers.delete']" type="button" (click)="delete(customer)"
                class="btn btn-danger btn-icon ms-1" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </ng-template>

      </app-table>
    </div>
  </div>
</div>
