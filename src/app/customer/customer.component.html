<div class="container">
  <h2>
    <button *hasPermission="['customers.write']" type="button" [routerLink]="['new']" class="btn btn-primary btn-icon"
      title="Crear Cliente">
      <i class="bi bi-plus"></i>
    </button> Clientes
  </h2>

  <app-table [headers]="headers" [bodyTemplate]="customBody" [myForm]="myForm" [sort]="sort" [hasButtons]="true" [queryItems]="query"
    #tableComponent>

    <ng-template #customBody let-items>
      <tr *ngFor="let customer of items">
        <td>{{ customer.businessName }}</td>
        <td>{{ customer.brandName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone1 }}</td>
        <td>
          <i *ngIf="customer.active" class="bi bi-check-square text-success"></i>
          <i *ngIf="!customer.active" class="bi bi-square text-danger outline"></i>
        </td>
        <td class="text-end">
          <button *hasPermission="['customers.read']" type="button" [routerLink]="[customer.id, 'view']"
            class="btn btn-info btn-icon ms-1" title="Ver">
            <i class="bi bi-eye"></i>
          </button>

          <button *hasPermission="['customers.write']" type="button" [routerLink]="[customer.id, 'edit']"
            class="btn btn-primary btn-icon ms-1" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>

          <button *hasPermission="['customers.delete']" type="button" (click)="delete(customer)"
            class="btn btn-danger btn-icon ms-1" title="Eliminar">
            <i class="bi bi-x"></i>
          </button>
        </td>
      </tr>
    </ng-template>

  </app-table>
</div>
