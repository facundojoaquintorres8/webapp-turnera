<div [class.show]="showErrorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">Error <i class="bi bi-emoji-frown"></i></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" title="Cerrar"></button>
    </div>

    <div class="toast-body">
        {{ errorMessage }}
    </div>
</div>
