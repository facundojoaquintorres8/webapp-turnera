<div class="modal-header">
    <h4 class="modal-title">Observaciones</h4>
    <button type="button" class="btn-close" (click)="cancel()" title="Cancelar"></button>
</div>

<div class="modal-body">
    <p>
        {{ observations }}
    </p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" title="Cerrar">
        <i class="bi bi-trash"></i>&nbsp;Cerrar
    </button>
</div>
