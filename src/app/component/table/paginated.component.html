<nav class="float-end mb-5">
    <ul class="pagination">
        <small class="m-2">
            Pág. {{ totalPages === 0 ? 0 : page }} de {{ totalPages }}
        </small>
        <li class="page-item">
            <button type="button" (click)="firstPage()" [disabled]="page === 1" class="btn btn-outline-dark btn-icon"
                title="Primer página">
                <i class="bi bi-skip-backward"></i>
            </button>
        </li>
        <li class="page-item">
            <button type="button" (click)="previousPage()" [disabled]="page === 1" class="btn btn-outline-dark btn-icon"
                title="Página anterior">
                <i class="bi bi-skip-start"></i>
            </button>
        </li>
        <li class="page-item" *ngIf="page - 1 > 0">
            <button type="button" (click)="goToPage(page - 1)" class="btn btn-outline-dark" title="{{ page - 1 }}">
                {{ page - 1 }}
            </button>
        </li>
        <li class="page-item">
            <button type="button" [disabled]="true" class="btn btn-dark" title="Página actual">
                {{ totalPages === 0 ? '-' : page }}
            </button>
        </li>
        <li class="page-item" *ngIf="page + 1 <= totalPages">
            <button type="button" (click)="goToPage(page + 1)" class="btn btn-outline-dark" title="{{ page + 1 }}">
                {{ page + 1 }}
            </button>
        </li>
        <li class="page-item">
            <button type="button" (click)="nextPage()" [disabled]="page === totalPages || totalPages === 0"
                class="btn btn-outline-dark btn-icon" title="Página siguiente">
                <i class="bi bi-skip-end"></i>
            </button>
        </li>
        <li class="page-item">
            <button type="button" (click)="lastPage()" [disabled]="page === totalPages || totalPages === 0"
                class="btn btn-outline-dark btn-icon" title="Última página">
                <i class="bi bi-skip-forward"></i>
            </button>
        </li>
    </ul>
</nav>
