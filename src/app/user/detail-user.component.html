<div class="container">
  <h2>Detalle</h2>

  <dl *ngIf="user">
    <dt>Nombre</dt>
    <dd>{{ user.firstName }}</dd>
    <dt>Apellido</dt>
    <dd>{{ user.lastName }}</dd>
    <dt>Correo Electr√≥nico</dt>
    <dd>{{ user.username }}</dd>
    <dt>Activo</dt>
    <dd>{{ user.active ? 'Si' : 'No' }}</dd>
  </dl>

  <h3>Perfiles</h3>
  <div class="row" *ngIf="user">
    <div class="col-lg-1" *ngFor="let profile of user.profiles">
      <span class="lead">
        <span class="badge rounded-pill bg-primary">{{ profile.description }}</span>
      </span>
    </div>
  </div>

  <div class="button-form">
    <button type="button" class="btn btn-secondary" (click)="previousState()" title="Volver">
      <i class="bi bi-arrow-left-short"></i>&nbsp;Volver
    </button>

    <button *hasPermission="['users.write']" type="button" [routerLink]="['../../', user.id, 'edit']"
      class="btn btn-primary" title="Editar">
      <i class="bi bi-pencil"></i>&nbsp;Editar
    </button>
  </div>
</div>
